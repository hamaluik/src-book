[source]
title = "Src Book"
repository = "."
block_globs = ["Cargo.lock"]
exclude_submodules = true
entrypoint = "src/main.rs"
commit_order = "OldestFirst"
licences = ["Apache-2.0"]
frontmatter_files = [
    "README.md",
    "Cargo.toml",
    "LICENSE",
]
source_files = [
    "src/main.rs",
    "src/character_width.rs",
    "src/cli.rs",
    "src/config_wizard.rs",
    "src/detection.rs",
    "src/file_ordering.rs",
    "src/formatting.rs",
    "src/highlight.rs",
    "src/line_analysis.rs",
    "src/update.rs",
    "src/source/author.rs",
    "src/source/commit.rs",
    "src/source/mod.rs",
    "src/sinks/epub/config.rs",
    "src/sinks/epub/mod.rs",
    "src/sinks/epub/styles.rs",
    "src/sinks/pdf/booklet.rs",
    "src/sinks/pdf/config.rs",
    "src/sinks/pdf/fonts.rs",
    "src/sinks/pdf/imposition.rs",
    "src/sinks/pdf/mod.rs",
    "src/source/providers/git_repository.rs",
    "src/source/providers/mod.rs",
    "src/sinks/epub/rendering/colophon.rs",
    "src/sinks/epub/rendering/commits.rs",
    "src/sinks/epub/rendering/cover.rs",
    "src/sinks/epub/rendering/mod.rs",
    "src/sinks/epub/rendering/source_file.rs",
    "src/sinks/epub/rendering/toc.rs",
    "src/sinks/pdf/rendering/colophon.rs",
    "src/sinks/pdf/rendering/commits.rs",
    "src/sinks/pdf/rendering/header_footer.rs",
    "src/sinks/pdf/rendering/hex_dump.rs",
    "src/sinks/pdf/rendering/images.rs",
    "src/sinks/pdf/rendering/mod.rs",
    "src/sinks/pdf/rendering/source_file.rs",
    "src/sinks/pdf/rendering/table_of_contents.rs",
    "src/sinks/pdf/rendering/title_page.rs",
    "build.rs",
    "logo.txt",
    "assets/fonts/FiraMono-Bold.ttf",
    "assets/fonts/FiraMono-Regular.ttf",
    "assets/fonts/SourceCodePro-Bold.ttf",
    "assets/fonts/SourceCodePro-BoldIt.ttf",
    "assets/fonts/SourceCodePro-It.ttf",
    "assets/fonts/SourceCodePro-Regular.ttf",
]

[[source.authors]]
user_names = []
name = "Kenton Hamaluik"
email = "kenton@hamaluik.ca"
prominence = 46

[pdf]
outfile = "src-book.pdf"
font = "SourceCodePro"
theme = "Catppuccin Latte"

[pdf.page]
width_in = 5.5
height_in = 8.5

[pdf.margins]
top_in = 0.5
bottom_in = 0.25
inner_in = 0.25
outer_in = 0.125

[pdf.fonts]
title_pt = 22.0
heading_pt = 17.0
subheading_pt = 8.0
body_pt = 6.0
small_pt = 5.0

[pdf.header]
template = "{file}"
position = "Outer"
rule = "Below"

[pdf.footer]
template = "{n}"
position = "Outer"
rule = "Above"

[pdf.title_page]
template = """
╭┬───────────────────────────╮
││                           │
││ /// src-book              │
││ ///                       │
││ /// by Kenton Hamaluik    │
││ fn main() {               │
││   let book = render(src); │
││   book.print();           │
││ }                         │
││                           │
├┼───────────────────────────┤
││░░░░░░░░░░░░░░░░░░░░░░░░░░░│
╰┴───────────────────────────╯"""
image = ""
image_position = "Top"
image_max_height_in = 2.0

[pdf.colophon]
template = """
{title}

by {authors}

{remotes}

─────────────────────────────

Generated on {generated_date}
by src-book v{tool_version}

{licences}

─────────────────────────────

Statistics

  {file_count} source files
  {line_count} lines of code
  {total_bytes}
  {commit_count} commits ({date_range})

{language_stats}

Commit Activity

{commit_chart}"""

[pdf.metadata]
subject = ""
keywords = ""

[pdf.booklet]
outfile = "src-book-booklet.pdf"
signature_size = 16
sheet_width_in = 11.0
sheet_height_in = 8.5

[pdf.binary_hex]
enabled = false
max_bytes = 65536
font_size_pt = 5.0

[pdf.numbering.frontmatter]
style = "RomanLower"
start = 1

[pdf.numbering.source]
style = "Arabic"
start = 1

[pdf.numbering.appendix]
style = "Arabic"
start = 1
